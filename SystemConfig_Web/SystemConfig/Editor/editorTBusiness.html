<html>
<head>
    <script>
        function save() {
            $.handle({
                mask: $('.btnSave'),
                invoke: "WebApplication1.process.TestProcess,WebApplication1|submit",
                param: [$('form:eq(1)').serialize()],
                success: function (data) {
                    if (data.errmsg != null) {
                        alert(data.errmsg);
                        return;
                    }
                }
            });
        }
        function init(id) {
            $.handle({
                mask: $('.btnSave'),
                invoke: "SystemConfig.process.EditorData,SystemConfig|GetEditorData",
                param: ['TBusiness', id],
                success: function (data) {
                    $("form").SetForm(data);
                }
            });
        }
    </script>
</head>
<body>
    <form class="form-horizontal" role="form" style="margin-top: 30px">
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">
            Text Field
        </label>
        <div class="col-sm-9">
            <input type="text" name="txtUserName" id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5" />
        </div>
    </div>
    <div class="space-4">
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">
            Password Field
        </label>
        <div class="col-sm-9">
            <input name="txtPwd" type="password" id="form-field-2" placeholder="Password" class="col-xs-10 col-sm-5" />
            <span class="help-inline col-xs-12 col-sm-7"><span class="middle">Inline help text</span>
            </span>
        </div>
    </div>
    <div class="space-4">
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">
            Readonly field
        </label>
        <div class="col-sm-9">
            <input readonly="" type="text" class="col-xs-10 col-sm-5" id="form-input-readonly"
                value="This text field is readonly!" />
            <span class="help-inline col-xs-12 col-sm-7">
                <label class="middle">
                    <input class="ace" name="chkTest" type="checkbox" id="id-disable-check" />
                    <span class="lbl">Disable it!</span>
                </label>
            </span>
        </div>
    </div>
    <div class="space-4">
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-4">
            Relative Sizing</label>
        <div class="col-sm-9">
            <input class="input-sm" type="text" id="form-field-4" placeholder=".input-sm" />
            <div class="space-2">
            </div>
            <div class="help-block" id="input-size-slider">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-5">
            Grid Sizing</label>
        <div class="col-sm-9">
            <div class="clearfix">
                <input class="col-xs-1" type="text" id="form-field-5" placeholder=".col-xs-1" />
            </div>
            <div class="space-2">
            </div>
            <div class="help-block" id="input-span-slider">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">
            Input with Icon</label>
        <div class="col-sm-9">
            <span class="input-icon">
                <input type="text" id="form-field-icon-1" />
                <i class="icon-leaf blue"></i></span><span class="input-icon input-icon-right">
                    <input type="text" id="form-field-icon-2" />
                    <i class="icon-leaf green"></i></span>
        </div>
    </div>
    <div class="space-4">
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-6">
            Tooltip and help button</label>
        <div class="col-sm-9">
            <input data-rel="tooltip" type="text" id="form-field-6" placeholder="Tooltip on hover"
                title="Hello Tooltip!" data-placement="bottom" />
            <span class="help-button" data-rel="popover" data-trigger="hover" data-placement="left"
                data-content="More details." title="Popover on hover">?</span>
        </div>
    </div>
    <div class="space-4">
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-tags">
            Tag input</label>
        <div class="col-sm-9">
            <input type="text" name="tags" id="form-field-tags" value="Tag Input Control" placeholder="Enter tags ..." />
        </div>
    </div>
    </form>
</body>
</html>
